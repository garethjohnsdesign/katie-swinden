<!-- Flickity HTML init -->
<div class="animated fadeIn carousel" data-flickity>
{% assign slide_documents = site.projects | sort: 'date' | reverse | where: "is-featured", "true" %}
{% for slide in slide_documents %}

<div class="carousel-cell">
	<img src="{{slide.img}}" alt="{{slide.title}}" />
</div>

{% endfor %}
</div>
